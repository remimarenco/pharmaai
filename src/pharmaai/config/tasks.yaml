# Fichier : tasks.yaml

tache_recherche_information:
  description: >
    À partir de la question suivante qui sera fournie en entrée : '{question_pharmacienne}' et sachant la date actuelle : '{current_datetime}'
    Mener une recherche approfondie et ciblée en utilisant l'outil de recherche Exa.
    Vous devez impérativement prioriser les informations provenant des sources françaises
    officielles et reconnues telles que :
    - l'ANSM (https://ansm.sante.fr/)
    - la HAS (https://has-sante.fr/)
    - le Vidal (https://www.vidal.fr/)
    - La base de données sur les médicaments commercialisés en France, Thesorimed (https://theso.prod-un.thesorimed.org/),
    - la Base de données publique des médicaments (https://base-donnees-publique.medicaments.gouv.fr/)
    - le site de l'Ordre National des Pharmaciens (https://www.ordre.pharmacien.fr/)
    - Meddispar (https://www.meddispar.fr/)
    - Ameli pour pharmacien (https://www.ameli.fr/bas-rhin/pharmacien)
    - ainsi que les articles de revues professionnelles pertinentes (par exemple, Le Moniteur des Pharmacies => https://www.lemoniteurdespharmacies.fr/).
    Ne prenez en compte aucune autre sources, pas de journalisme qui ne fait pas partie de professionnels de pharmacie.
    Votre mission est de collecter les données factuelles, les recommandations en vigueur,
    les points de vigilance essentiels et les aspects réglementaires spécifiques à la question posée.
  expected_output: >
    Un rapport de recherche structuré, intégralement rédigé en français, contenant :
    1.  Un résumé des 3 à 5 points d'information les plus cruciaux trouvés.
    2.  Une liste détaillée des faits, données et recommandations extraits.
    3.  Une liste des sources sous forme de liste Markdown, avec pour chaque source son titre et son URL entière d'accès, comme suit :
        - Titre de la source 1: https://www.site.fr/
        - Titre de la source 2: https://www.deuxieme_site.fr/
    Ce format structuré est essentiel pour l'analyse par l'agent expert.
  agent: 'pharmacien_chercheur'

tache_analyse_clinique_et_synthese:
  description: >
    Analyser de manière exhaustive et critique le rapport de recherche structuré fourni par la tâche précédente.
    Valider avec rigueur l'exactitude et la pertinence des informations recueillies dans le contexte
    spécifique de la pratique en pharmacie d'officine en France.
    Synthétiser l'ensemble de ces données validées pour formuler une réponse technique complète,
    précise et directement applicable.
    Votre analyse doit être organisée selon la structure thématique définie dans l'expected_output.
    Pour chaque affirmation ou recommandation clé, vous devez indiquer entre parenthèses la source
    principale (ex: "Selon la HAS", "D'après le Vidal"), ce qui permettra à l'agent pédagogue de créer les liens hypertextes.
  expected_output: >
    Un document de synthèse clinique, rédigé en français, structuré impérativement comme suit :

    **## Synthèse Clinique Clé**
    *Analyse des aspects pharmacologiques, thérapeutiques et des recommandations de bonne pratique.*

    **## Contexte Réglementaire et Légal**
    *Analyse des règles de prescription, de dispensation, de remboursement et autres spécificités légales.*

    **## Conseils Pratiques pour l'Officine**
    *Conseils concrets pour la dispensation, la communication avec le patient, la gestion des stocks ou tout autre aspect pratique au comptoir.*

    **## Points de Vigilance et Sécurité Patient**
    *Identification claire des risques, interactions médicamenteuses majeures, contre-indications et effets indésirables à surveiller.*

    **## Sources Principales**
    *Liste des URLs des sources les plus importantes utilisées pour construire cette synthèse, reprises du rapport du chercheur.*
  agent: 'pharmacien_expert_clinique'
  context:
    - 'tache_recherche_information'

tache_formulation_pedagogique_reponse:
  description: >
    S'approprier la synthèse clinique structurée fournie par la tâche précédente.
    Reformuler intégralement ces informations en français, en adoptant un ton de partage confraternel et d'expertise pratique.
    Votre mission est de transformer chaque section de la synthèse technique (`Synthèse Clinique`, `Contexte Réglementaire`, etc.)
    en un discours fluide, engageant et directement actionnable pour un pharmacien découvrant l'officine.
    L'accent doit être mis sur le "pourquoi" et le "comment" pratique, plutôt que sur la simple répétition des faits.
    Le ton doit être celui d'un collègue expérimenté qui guide un pair avec respect, clarté et pragmatisme.
    Intégrez les références aux sources d'information de manière naturelle dans le texte ou dans une section dédiée à la fin.
    Pour chaque source, créez un lien hypertexte au format Markdown : [Titre de la source](URL).
  expected_output: >
    La réponse finale, prête à être partagée. Elle doit être exhaustive, cliniquement exacte, et parfaitement formatée en Markdown.
    La structure doit être claire (par exemple en reprenant les titres de sections de la synthèse mais de manière plus littéraire)
    et le ton doit être celui d'un mentor confraternel : précis, constructif et respectueux.
    La réponse doit impérativement inclure une section "Pour aller plus loin / Sources"
    listant les références avec des liens hypertextes Markdown fonctionnels.
  agent: 'pharmacien_pedagogue'
  context:
    - 'tache_analyse_clinique_et_synthese'