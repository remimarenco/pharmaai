# Fichier : tasks.yaml (Version Optimisée)

tache_recherche_information:
  description: >
    MISSION : Rechercher des informations fiables sur la question pharmaceutique suivante :
    '{question_pharmacienne}'
    
    Date de recherche : {current_datetime}
    
    MÉTHODOLOGIE DE RECHERCHE :
    1. Utiliser l'outil EXASearchTool avec les domaines prioritaires suivants :
       - ansm.sante.fr (ANSM - Agence nationale de sécurité du médicament)
       - has-sante.fr (HAS - Haute Autorité de Santé)
       - vidal.fr (Vidal - référence médicamenteuse)
       - base-donnees-publique.medicaments.gouv.fr (Base publique des médicaments)
       - theso.prod-un.thesorimed.org (Thesorimed)
       - meddispar.fr (Meddispar)
       - lemoniteurdespharmacies.fr (Le Moniteur des Pharmacies)
    
    2. Pour chaque recherche, formuler des requêtes précises sans mentionner le nom des sites
    3. Croiser les informations entre au moins 2 sources officielles
    4. Privilégier les informations datant de moins de 2 ans
    5. Identifier spécifiquement les aspects réglementaires et pratiques
    
    CRITÈRES DE QUALITÉ :
    - Exactitude des informations (vérification croisée)
    - Pertinence pour la pratique officinale
    - Actualité des données (privilégier le récent)
    - Complétude de l'information (aspects théoriques ET pratiques)
    
    EXCLUSIONS : Ignorer les sources non professionnelles, blogs personnels, forums,
    sites commerciaux non officiels.

  expected_output: >
    Un rapport de recherche structuré en français comprenant obligatoirement :
    
    ## SYNTHÈSE EXÉCUTIVE
    - 3 à 5 points clés essentiels à retenir
    
    ## INFORMATIONS DÉTAILLÉES
    - Données factuelles avec références précises
    - Recommandations officielles en vigueur
    - Points de vigilance réglementaires
    - Aspects pratiques pour l'officine
    - Éventuelles évolutions récentes ou à venir
    
    ## SOURCES CONSULTÉES
    - Liste complète : "Titre de l'article/page - URL complète"
    - Date de consultation
    - Niveau de fiabilité de chaque source
    
    Format : Texte structuré en français, 800-1200 mots maximum.

  agent: pharmacien_chercheur

tache_analyse_clinique_et_synthese:
  description: >
    MISSION : Analyser le rapport de recherche fourni et produire une analyse clinique
    experte adaptée à la pratique pharmaceutique.
    
    ANALYSE REQUISE :
    1. VALIDATION CRITIQUE
       - Vérifier la cohérence des informations
       - Identifier les éventuelles contradictions
       - Évaluer la qualité des sources
    
    2. ENRICHISSEMENT CLINIQUE
       - Ajouter votre expertise pratique
       - Contextualiser pour l'exercice officinal
       - Identifier les implications concrètes
    
    3. HIÉRARCHISATION
       - Classer par ordre d'importance clinique
       - Distinguer l'essentiel du complémentaire
       - Identifier les points critiques de sécurité
    
    4. STRUCTURATION LOGIQUE
       - Organiser en sections cohérentes
       - Créer une progression logique
       - Faciliter la compréhension
    
    FOCUS SPÉCIFIQUE :
    - Implications pour un pharmacien débutant
    - Situations concrètes d'application
    - Erreurs à éviter absolument
    - Conseils pratiques d'application

  expected_output: >
    Une analyse clinique complète en français structurée ainsi :
    
    ## POINTS CLÉS ESSENTIELS
    - 4 à 5 points critiques à retenir absolument
    - Hiérarchisés par importance clinique
    
    ## ANALYSE DÉTAILLÉE
    - Contexte et enjeux
    - Analyse critique des données
    - Implications pratiques pour l'officine
    - Points de vigilance et contre-indications
    - Conseils d'application concrète
    
    ## RECOMMANDATIONS PRATIQUES
    - Actions à entreprendre
    - Erreurs à éviter
    - Ressources complémentaires
    
    ## SOURCES VALIDÉES
    - URLs des sources principales utilisées
    
    Format : 1000-1500 mots, style professionnel et précis.

  agent: pharmacien_expert_clinique
  context:
    - tache_recherche_information

tache_formulation_pedagogique_reponse:
  description: >
    MISSION : Transformer l'analyse clinique experte en contenu pédagogique parfaitement
    adapté à un pharmacien en début de carrière.
    
    PRINCIPES PÉDAGOGIQUES :
    1. CLARTÉ ET ACCESSIBILITÉ
       - Remplacer le jargon technique par des termes clairs
       - Expliquer les concepts complexes étape par étape
       - Utiliser des exemples concrets et parlants
    
    2. PROGRESSION LOGIQUE
       - Aller du général au particulier
       - Construire sur les acquis
       - Créer des liens logiques entre les idées
    
    3. MÉMORISATION ET APPLICATION
       - Utiliser des moyens mnémotechniques si pertinent
       - Proposer des cas pratiques
       - Donner des repères concrets
    
    4. MOTIVATION ET CONFIANCE
       - Adopter un ton encourageant et bienveillant
       - Valoriser l'apprentissage progressif
       - Rassurer sur la normalité des questionnements
    
    ADAPTATIONS SPÉCIFIQUES :
    - Éviter le tutoiement (rester professionnel)
    - Contextualiser avec des situations d'officine
    - Anticiper les questions d'un débutant
    - Proposer des ressources pour approfondir

  expected_output: >
    Le document final en français, prêt à être consulté, structuré ainsi :
    
    ## POINTS CLÉS ESSENTIELS
    - Reprise des points critiques en langage accessible
    - Formulation claire et mémorisable
    
    ## CONTENU PRINCIPAL
    - Explication progressive et structurée
    - Exemples pratiques d'officine
    - Conseils d'application concrets
    - Points de vigilance reformulés clairement
    
    ## POUR ALLER PLUS LOIN
    - Ressources complémentaires recommandées
    - Situations nécessitant un approfondissement
    
    ## SOURCES DE RÉFÉRENCE
    - Liste des sources principales consultées
    
    Format : Texte en markdown pur (sans délimiteurs ```markdown), 
    style professionnel mais accessible, 1200-1800 mots.

  agent: pharmacien_pedagogue
  context:
    - tache_analyse_clinique_et_synthese