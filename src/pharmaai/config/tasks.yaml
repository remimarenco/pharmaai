# Fichier : tasks.yaml

tache_recherche_information:
  description: >
    À partir de la question suivante qui sera fournie en entrée : '{question_pharmacienne}' et sachant la date actuelle : '{current_datetime}'
    Mener une recherche approfondie et ciblée en utilisant l'outil de recherche EXASearchTool.
    Vous devez impérativement prioriser les informations provenant des sources françaises
    officielles et reconnues listées ci-dessous, et ignorer toute autre source non professionnelle.
    - l'ANSM (https://ansm.sante.fr/)
    - la HAS (https://has-sante.fr/)
    - le Vidal (https://www.vidal.fr/)
    - La base de données sur les médicaments commercialisés en France, Thesorimed (https://theso.prod-un.thesorimed.org/),
    - la Base de données publique des médicaments (https://base-donnees-publique.medicaments.gouv.fr/)
    - Meddispar (https://www.meddispar.fr/) 
    - ainsi que les articles de revues professionnelles pertinentes (par exemple, Le Moniteur des Pharmacies => https://www.lemoniteurdespharmacies.fr/).
    Ne prenez en compte aucune autre sources qui ne fasse pas partie de professionnels de santé, pas de journalisme.
    Pour chaque recherche, inclure tous les domaines ci-dessus dans le paramètre "include_domains" de l'outil EXASearchTool.
    Si d'autres sites/domaines vous semblent pertinent, ajoutez les en respectant le fait de ne pas prendre prendre n'importe quelle source en compte.
    Ne pas inclure le nom du domaine (par exemple HAS) dans la requête elle-même, le paramètre "include_domains" le prends déjà en compte.
    Votre mission est de collecter les données factuelles, les recommandations en vigueur, les points de vigilance essentiels et les aspects réglementaires spécifiques à la question posée.
  expected_output: >
    Un rapport de recherche structuré, intégralement rédigé en français, contenant :
    1.  Un résumé des 3 à 5 points d'information les plus cruciaux trouvés.
    2.  Une liste détaillée des faits, données et recommandations extraits.
    3.  Une liste des sources avec titre et URL complète (format : - Titre: https://...).
    Ce format structuré est essentiel pour l'analyse par l'agent expert.
  agent: 'pharmacien_chercheur'

tache_analyse_clinique_et_synthese:
  description: >
    Analyser le rapport de recherche. Enrichissez-le avec votre expertise clinique, validez, ajoutez ou
    retirez des informations pour produire un compte-rendu complet et factuel.
    Rédigez un texte brut, logiquement structuré avec des paragraphes clairs.
    Identifiez au début 3-4 points clés essentiels.
  expected_output: >
    Un texte contenant l'analyse clinique complète.
    Le document doit commencer par une section "POINTS CLES:" listant les points les plus importants,
    suivie du corps de l'analyse. Inclure une liste simple des URLs des sources à la fin.
  agent: 'pharmacien_expert_clinique'
  context:
    - 'tache_recherche_information'

tache_formulation_pedagogique_reponse:
  description: >
    Prendre le compte-rendu clinique brut de l'expert. Réécrire intégralement le texte pour qu'il soit
    parfaitement clair, didactique et adapté à un pharmacien débutant. Le ton doit être professionnel,
    encourageant et respectueux.
  expected_output: >
    Le texte final, intégralement rédigé en français, prêt pour la mise en forme.
    Il doit conserver la section "POINTS CLES:" au début et la liste des sources à la fin.
    Il ne doit absolument pas contenir le "```markdown" délimitant du markdown, le markdown brut suffit.
  agent: 'pharmacien_pedagogue'
  context:
    - 'tache_analyse_clinique_et_synthese'